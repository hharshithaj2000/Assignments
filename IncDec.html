<!DOCTYPE html>
<html>
    <head>
        <title>Increment/Decrement</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <p id="p"></p>
        <button id="inc" class="btn btn-primary btn-outline-light" onclick="incre();">Increment</button>
        <button id="dec" class="btn btn-primary btn-outline-light" onclick="decre();">Decrement</button>
    </body>
    <script>
        var num=0;
        function incre(){
            num=num+1;
            document.getElementById("p").innerHTML=num;
        }
        function decre(){
            if(num<=0){
                num=0;
                document.getElementById("p").innerHTML=num;
            }
            else{
                num=num-1
                document.getElementById("p").innerHTML=num;
            }
        }
    </script>
</html>
